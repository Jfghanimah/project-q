{% extends "base.html" %}
{% load static %}

{% block body_class %}
auth-page-bg
{% endblock %}

{% block head %}
<style>
  .form-control {
    background-color: #333 !important;
    color: #fff !important;
    border: 1px solid #555;
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card auth-card text-light">
        <div class="card-header text-center">
          <h2>Reset Password</h2>
        </div>
        <div class="card-body">
          <p class="text-white-50">Enter your email address and we will send you a link to reset your password.</p>
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <button type="submit" class="btn btn-auth w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
